    <body>

        <header class="logo-container">
            <a href="index.html">
                <img class="nyan-icon" src="images/nyan_cat_icon.png" alt="nyan cat icon">

            <a href="index.html">
                <img id="logo" src="images/glossy_logo.png" alt="jofish.net logo">
            </a>
        </header>

        <div id=main_container>

            
            <div id="womb_left_sidebar_container">
                
                <div class="background">
                    <div id=socials class="window glass active">
                        <div class="title-bar">
                            <div class="title-bar-text">My Socials</div>
                        </div>
                        <div class="window-body has-space" style="padding-bottom: 2px;">
                            <div id="social_icons">
                                <a href="https://github.com/Krobope" target="_blank">
                                    <img src="images/github_icon.png" alt="Github Icon" style="height: 35px;">
                                </a>
                                <a href="https://steamcommunity.com/id/Krossboe/" target="_blank">

                                </a>
                                <a href="https://x.com/jofishdotnet" target="_blank">
                                    <img src="images/twitter_icon_old.png" alt="Twitter Icon" style="height: 35px;">
                                </a>
                                <a href="https://www.roblox.com/users/76204830/profile" target="_blank">
                                    <img src="images/roblox_icon.ico" alt="Roblox Icon" style="height: 35px;">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="background">
                    <div id=sidebar class="window glass active">
                        <div class="title-bar">
                            <div class="title-bar-text">Explore jofish.net</div>
                        </div>
                        <div class="window-body has-space">
                            <a href="index.html">
                                <img src="images/vista_pc_1.ico" alt="Home Icon">
                                <span>Home</span>
                            </a>
                            <a href="projects.html">
                                <img src="images/explorer.ico" alt="Projects Icon">
                                <span>Projects</span>
                            </a>
                            <a href="blog.html">
                                <img src="images/vista_book_3.ico" alt="Book Icon">
                                <span>Blog</span>
                            </a>
                            <a href="womburger2.html">
                                <img src="images/vista_console.ico" alt="Console Icon">
                                <span>Womburger 2</span>
                            </a>
                            <a href="tv.html">
                                <img src="images/vista_movie.ico" alt="Reel Icon">
                                <span>TV</span>
                            </a>
                        </div>
                    </div>
                </div>

            <!--
                <div class="background">
                    <div id=sidebar class="window glass active">

                        </div>

            </div>

            
            <div class="background">
                <div id=womburger_window class="window glass active">
                    <div class="title-bar">
                        <div class="title-bar-text">Womburger 2</div>
                        <div class="title-bar-controls">
                            <button aria-label="Minimize"></button>
                            <button aria-label="Maximize"></button>
                            <button aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="window-body has-space">
                        <iframe src="https://www.greenfoot.org/scenarios/35118?embed=true" height="600" width="800" scrolling="no"></iframe>
                    </div>
                </div>
            </div>

            <div class="background">
                <div id=main_window class="window glass active">
                    <div class="title-bar">
                        <div class="title-bar-text">How to Play</div>
                        <div class="title-bar-controls">
                            <button aria-label="Minimize"></button>
                            <button aria-label="Maximize"></button>
                            <button aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="window-body has-space">
                        <p style="font-size: x-large; padding: 0; margin-top: 0; margin-bottom: 0;">How to Play</p>
                        <p style="font-size: larger">WASD to move, click to fire womblast, right click for special-fire, 'e' to enter/exit shop, go for the highest round!</p>
                        <p style="font-size: larger">More info on Womburger can be found on the projects page :)</p>
                    </div>
                </div>
            </div>
            
        
            <div id="womb_right_sidebar_container">

                    </div>
